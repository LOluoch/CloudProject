<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            grid-gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loanForm" action="{{ url_for('predict') }}" method="post">
            <label for="income">Gross Annual Income:</label>
            <input type="number" id="income" name="income" required>
            <label for="debt">Total Debt:</label>
            <input type="number" id="debt" name="debt" required>
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>
            <label for="loanAmount">Desired Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <label for="loanTerm">Desired Loan Term (years):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
